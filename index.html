<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Description BPMN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .col {
            flex: 1;
            min-width: 300px;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 300px;
            background-color: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .element-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .element-item {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .position-selector {
            margin-top: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Générateur de Description BPMN</h1>
    
    <div class="container">
        <div class="col">
            <div class="input-group">
                <label for="scenario">Description du processus d'affaires :</label>
                <textarea id="scenario" placeholder="Décrivez le processus d'affaires en détail. Mentionnez les acteurs, les activités, les flux, les données, etc."></textarea>
            </div>
            <button id="generate-btn">Générer la description BPMN</button>
            <button id="refine-btn" disabled>Affiner la description</button>
        </div>
        
        <div class="col">
            <h2>Description BPMN générée :</h2>
            <div id="output" class="output"></div>
        </div>
    </div>
    
    <div id="element-section" style="display: none;">
        <h2>Révision des positions relatives :</h2>
        <p>Ajustez les positions des éléments pour une description plus précise.</p>
        <div id="element-list" class="element-list"></div>
        <button id="update-description-btn">Mettre à jour la description</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
